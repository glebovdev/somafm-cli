name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25.7"

      - name: Install Linux audio dependencies (amd64 + arm64 cross-compile)
        run: |
          # Add ARM64 architecture
          sudo dpkg --add-architecture arm64

          # Get Ubuntu codename dynamically
          CODENAME=$(lsb_release -cs)

          # Ubuntu Noble+ uses deb822 format (.sources files)
          # Add Architectures: amd64 to restrict existing sources to amd64 only
          if [ -f /etc/apt/sources.list.d/ubuntu.sources ]; then
            sudo sed -i '/^Types: deb$/a Architectures: amd64' /etc/apt/sources.list.d/ubuntu.sources
          fi

          # Create ARM64 sources pointing to ports.ubuntu.com (deb822 format, no leading whitespace)
          printf '%s\n' \
            "Types: deb" \
            "URIs: http://ports.ubuntu.com/ubuntu-ports/" \
            "Suites: $CODENAME $CODENAME-updates $CODENAME-security" \
            "Components: main universe" \
            "Architectures: arm64" \
            "Signed-By: /usr/share/keyrings/ubuntu-archive-keyring.gpg" \
            | sudo tee /etc/apt/sources.list.d/arm64.sources

          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu libasound2-dev libasound2-dev:arm64

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN }}
