name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Install Linux audio dependencies (amd64 + arm64 cross-compile)
        run: |
          # Add ARM64 architecture
          sudo dpkg --add-architecture arm64

          # Get Ubuntu codename dynamically (jammy, noble, etc.)
          CODENAME=$(lsb_release -cs)

          # Restrict ALL existing apt sources to amd64 only
          # This includes sources.list and all files in sources.list.d
          sudo sed -i 's/^deb /deb [arch=amd64] /' /etc/apt/sources.list
          for f in /etc/apt/sources.list.d/*.list; do
            if [ -f "$f" ]; then
              sudo sed -i 's/^deb /deb [arch=amd64] /' "$f"
            fi
          done

          # Add ARM64 sources from ports.ubuntu.com (the only mirror with ARM64 packages)
          echo "deb [arch=arm64] http://ports.ubuntu.com/ $CODENAME main universe" | sudo tee /etc/apt/sources.list.d/arm64.list
          echo "deb [arch=arm64] http://ports.ubuntu.com/ $CODENAME-updates main universe" | sudo tee -a /etc/apt/sources.list.d/arm64.list
          echo "deb [arch=arm64] http://ports.ubuntu.com/ $CODENAME-security main universe" | sudo tee -a /etc/apt/sources.list.d/arm64.list

          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu libasound2-dev libasound2-dev:arm64

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN }}
